<!DOCTYPE html>
<html>
<head>
    <title>Stacktrek x DICT: Favorite Things</title>
    </head>

 <body>
    <h1>My Favorite Things</h1>

    <h2>Books i've read</h2>

        <ul>
                
        <li> <input type="checkbox" id="book1" name="book1" value="The Lord of the Rings"> <label for="book1"> The Lord of the Rings </label></li>        
      
        <li><input type="checkbox" id="book2" name="book2" value="To Kill a Mockingbird"><label for="book2"> To Kill a Mockingbird </label></li>

        <li> <input type="checkbox" id="book3" name="book3" value="The Great Gatsby"><label for="book3"> The Great Gatsby </label></li>
       

<br>
     

    <h2>Movies Ratings</h2>
   
        <li> The Shawshank Redemption:
        <input type="range" min="1" max="10" name="rating" value="0"></li>
           
        <li> The Godfather:
            <input type="range" min="1" max="10" name="rating" value="0"></li>

        <li> Pulp Fiction:
                <input type="range" min="1" max="10" name="rating" value="0"></li>
      </ul> 

<br>
    <h2>Best Music</h2>
   <form> 
    <ol>
            
        <li><input type="radio" id="beatles" name="bestmusic" value="The Beatles"><label for="beatles">The Beatles</label></li>
            
        <li><input type="radio" id="dylan" name="bestmusic" value="Bob Dylan"><label for="dylan">Bob Dylan</label></li>
            
        <li><input type="radio" id="cash" name="bestmusic" value="Johnny Cash"><label for="cash">Johnny Cash</label></li>
        
    </ol>
        </form> 
      
    
    </body>
</html>
