<!DOCTYPE html>
<html>
<head>
    <title>Stacktrek x DICT: Grocery List</title>
    </head>
<h1>Grocery Checklist</h1>
    <body>
   <h2>Items:</h2>
   
        <input type="checkbox" id="item1" name="item1" value="Milk"><label for="item1"> Milk:</label>      
            <select id="brands" name="Brand"><br>
                <option value="Brand1">Brand A</option>
                <option value="Brand2">Brand B</option>
                <option value="Brand3">Brand C</option>
            </select>
<br>
        <input type="checkbox" id="item2" name="item2" value="Bread"><label for="item2"> Bread: </label>
            <select id="brands" name="Brand"><br>
                <option value="Brand1">Brand A</option>
                <option value="Brand2">Brand B</option>
                <option value="Brand3">Brand C</option>
            </select>
            <br>
        <input type="checkbox" id="item3" name="item3" value="Eggs"><label for="item3"> Eggs: </label>
            <select id="brands" name="Brand"><br>
                <option value="Brand1">Brand A</option>
                <option value="Brand2">Brand B</option>
                <option value="Brand3">Brand C</option>
                </select>
   
            <br>
     <h2>Other Items:</h2>

     <input type="checkbox" id="oitem1" name="oitem1" value="Butter"><label for="oitem1"> Butter:</label>      
     <select id="bands" name="Brand"><br>
         <option value="Brand1">Brand A</option>
         <option value="Brand2">Brand B</option>
         <option value="Brand3">Brand C</option>
         </select>
<br>
     <input type="checkbox" id="oitem2" name="oitem2" value="Cheese"><label for="oitem2"> Cheese: </label>
     <select id="bands" name="Brand"><br>
         <option value="Brand1">Brand A</option>
         <option value="Brand2">Brand B</option>
         <option value="Brand3">Brand C</option>
         </select>
         <br>
     <input type="checkbox" id="oitem3" name="oitem3" value="Fruits"><label for="item3"> Fruits: </label>
         <select id="bands" name="Brand"><br>
             <option value="Brand1">Brand A</option>
             <option value="Brand2">Brand B</option>
             <option value="Brand3">Brand C</option>
             </select>
             <br>
             <input type="submit" value="Submit">
             <br>
    </body>
</html>
