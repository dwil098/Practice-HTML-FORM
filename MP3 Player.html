<!DOCTYPE html>
<html>
<head>
    <title>Stacktrek x DICT: MP3 Player</title>
    </head>

 <body>
    <h1>MP3 Player</h1>
    <form action="MP3 Player.html" id="mp3">
    <label for="songlist">Song:</label>

        <select id="songlist" name="song"><br>
            <option value="song1">Song 1</option>
            <option value="song2">Song 2</option>
            <option value="song3">Song 3</option>
            <option value="song4">Song 4</option>
            </select>
    <br>
        Volume:
    <input type="range" min="10" max="80" name="vol" form="mp3" value="0"><br>
    <input type="submit" value="Play">
         </form>
    </body>
</html>
